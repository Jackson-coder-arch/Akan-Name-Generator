<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>

        <div class="section1" >
            <h1 class="text-center">AKAN NAMES</h1>
              <p class="text-center">ITS A WAY OF NAMING OF THE GHANIAN PEOPLE</p> 

              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title"><span>AKAN NAMING</span></h5>
                  <p class="card-text">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>
                  
                </div>
              
              </div>
              



           </div>
           <div class="section3" >
             <div class="container text-center">
               <div class="form-group ">
                   <form action="form" onsubmit="getAkanName()">
                   <label for="date" class="input-group text-center">Date of Birth :</label>
                       <input type="date" id="dateofbirth" class="form-control" placeholder="mm/dd/yy" autocomplete="off">
               </div>
           
               <label class="label">Gender</label>
                   <div class="rdio rdio-default">
                       <input type="radio" name="gender" id="male" value="Male">
               <label for="male">Male</label>
                   </div>
               <div class="rdio rdio-default">
                       <input type="radio" name="gender" value="Female" id="female">
               <label for="female">Female</label>
                   </div>
               <br>
               <br>
               <button type="button" class="btn btn-primary mb-2" onclick="getAkanName()">Submit</button>
                   <div class="output">
                       <h1><p id="message"></p></h1>
                   </div>
           </form>
           </div>
           
             </div>
            </section2>
